<script>
    function formula(side1, side2, side3){
        var legs = Math.pow(side1, 2) + Math.pow(side2, 2)
        var hypotenouse = Math.pow(side3, 2)
        if(legs==hypotenouse){
            alert("Triangle is right")
        }
        else{
            if(side1==side2&&side1==side3){
                alert("Triangle is an equalateral.")
            }
            else{
                alert("Triangle is not right")
            }
        }
    }
    var sidelist = []
    var side1 = +prompt("Enter side 1")
    var side2 = +prompt("Enter side 2")
    var side3 = +prompt("Enter side 3")
    sidelist.push(side1, side2, side3)
    sidelist.sort((a,b) => a-b)
    formula(sidelist[0],sidelist[1],sidelist[2])
</script>
