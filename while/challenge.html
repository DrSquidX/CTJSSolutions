<script>
    var reps = +prompt("Enter the amount of *'s you want: ")
    var num = reps
    var display = ""
    var spaces = reps
    let output = []
    function genspaces(num){
        var space = ""
        for(i=1;i<=num;i+=1){
            space += "&nbsp;&nbsp;"
        }
        return space
    }
    while(num>=0){
        var string = genspaces(spaces)
        for(var i=1; i<=num;i+=1){
            string += "*"
        }
        string += "<br>"
        display = string
        output.push(display)
        num -= 2
        spaces +=1
    }
    for(var i=1; i<=2; i+=1){
        output.reverse()
        for(var ii=0; ii<=output.length-1;ii++){
            document.write(output[ii])
        }
    }
</script>
