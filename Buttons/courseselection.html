    }

    }
    if(document.courses.eng.checked){
        packet = packet + ", " +document.courses.eng.value
    }
    if(document.courses.pe.checked){
        packet = packet + ", " +document.courses.pe.value
    }
    if(document.courses.ct.checked){
        packet = packet + ", " +document.courses.ct.value
    }
    document.courses.text.value = packet
}
</script>
