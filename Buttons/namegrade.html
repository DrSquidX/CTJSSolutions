<script>
    function displaynames(){
        document.Clickme.Output.value = "Hi, "+document.Clickme.fname.value+" "+document.Clickme.lname.value+" and you are in grade "+document.Clickme.grade.value+"!"
    }
</script>
<form name="Clickme">
    <input type="text" value="fname" name="fname">
    <input type="text" value="lname" name="lname">
    <input type="text" value="grade" name="grade">
    <input type="button" value="Clickme" onclick="displaynames()">
    <input type="output" value="output" name="Output">
</form>
